  <!-- Three.js core and FBXLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

      width: 48px; height: 48px; border: 2px solid #98dd96;
      font-size: 1.5em; cursor: pointer; display: flex;
      align-items: center; justify-content: center;
      box-shadow: 0 2px 8px #0001;
    }
  </style>
</head>

  <!-- 3D Floating FBX Loader & Animation -->
  <script>
    const FBX_PATH = 'PolyMesh3D_2.fbx';
    const container = document.getElementById('canvas-container');
    const renderer  = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    const scene   = new THREE.Scene();
    const camera  = new THREE.PerspectiveCamera(
      75, window.innerWidth/window.innerHeight, 0.1, 1000
    );
    camera.position.z = 30;

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 1.0));
    const dl = new THREE.DirectionalLight(0xffffff, 1.0);
    dl.position.set(5,10,7.5);
    scene.add(dl);

    let frogs = [];
    const loader = new THREE.FBXLoader();
    loader.load(FBX_PATH, obj => {
      // Ensure textures load from "textures/" folder
      obj.traverse(child => {
        if (child.isMesh) {
          // if no automatic map, you could load manually:
          // let tex = new THREE.TextureLoader().setPath('textures/').load('diffuse.png');
          // child.material.map = tex;
          child.material.needsUpdate = true;
        }
      });
      obj.scale.set(0.18,0.18,0.18);

      // create multiple floating clones
      for(let i=0; i<10; i++){
        let frog = obj.clone(true);
        frog.position.set(
          (Math.random()-0.5)*50,
          (Math.random()-0.5)*50,
          (Math.random()-0.5)*50
        );
        let s = Math.random()*0.09 + 0.13;
        frog.scale.set(s,s,s);
        frog.rotation.y = Math.random()*Math.PI*2;
        frog.userData = {
          baseX: frog.position.x,
          baseY: frog.position.y,
          phase: Math.random()*Math.PI*2,
          speed: Math.random()*0.5 + 0.3,
          distance: 2 + Math.random()*2
        };
        frogs.push(frog);
        scene.add(frog);
      }
      animateFrogs();
    }, undefined, err => {
      console.error('FBX load error:', err);
    });

    function animateFrogs(){
      requestAnimationFrame(animateFrogs);
      let t = Date.now()*0.0007;
      frogs.forEach(f => {
        f.position.x = f.userData.baseX
          + Math.sin(t*f.userData.speed + f.userData.phase)
            * f.userData.distance;
        f.position.y = f.userData.baseY
          + Math.cos(t*f.userData.speed + f.userData.phase)
            * f.userData.distance;
        f.rotation.y += 0.003;
      });
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
